<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Task Manager</h2>

        <form method="POST" action="/add">
            <div class="input-group mb-3">
                <input type="text" name="content" class="form-control" placeholder="Enter a new task" required>
                <button class="btn btn-success" type="submit">Add Task</button>
            </div>
        </form>

        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}list-group-item-success{% endif %}">
                <span>{{ task.content }}</span>
                <div>
                    <a href="/complete/{{ task.id }}" class="btn btn-sm btn-warning">Complete</a>
                    <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
