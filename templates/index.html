{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Available Rooms</h2>
<div class="row">
    {% for room in rooms %}
    <div class="col-md-4">
        <div class="card mb-4 shadow">
            <img src="{{ room.image }}" class="card-img-top" alt="Room image">
            <div class="card-body">
                <h5 class="card-title">{{ room.name }}</h5>
                <p class="card-text">Price: ${{ room.price }}</p>
                <a href="/room/{{ room.id }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
