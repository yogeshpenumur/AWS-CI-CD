{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
<h2>Available Products</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5>{{ product.name }}</h5>
                <p>${{ product.price }}</p>
                <a href="/cart/add/{{ product.id }}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
