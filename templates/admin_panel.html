{% extends "base.html" %}
{% block content %}
<h2>Admin Panel</h2>
<table class="table table-striped">
    <thead>
        <tr><th>ID</th><th>Username</th><th>Role</th></tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr><td>{{ user.id }}</td><td>{{ user.username }}</td><td>{{ user.role }}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
