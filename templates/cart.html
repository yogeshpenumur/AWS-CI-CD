{% extends "base.html" %}
{% block title %}Your Cart{% endblock %}
{% block content %}
<h2>Your Shopping Cart</h2>
<ul class="list-group">
    {% for product in products %}
    <li class="list-group-item">{{ product.name }} - ${{ product.price }}</li>
    {% endfor %}
</ul>
<h4 class="mt-3">Total: ${{ total }}</h4>
{% endblock %}
