{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
<h2>Admin: Add Product</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Product Name" class="form-control mb-2" required>
    <input type="number" name="price" placeholder="Price" class="form-control mb-2" step="0.01" required>
    <button class="btn btn-success">Add Product</button>
</form>
<h3 class="mt-4">Current Products</h3>
<ul class="list-group">
    {% for product in products %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ product.name }} - ${{ product.price }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
