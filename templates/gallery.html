<!doctype html>
<html>
<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gallery</h1>
    <a href="/">Upload more</a>
    <div>
        {% for image in images %}
            <div style="display:inline-block; margin:10px;">
                <img src="{{ url_for('static', filename='uploads/' + image) }}" width="200"><br>
                {{ image }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
